<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Info -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Main Style Sheet -->
        <link rel="stylesheet" href="style/style.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">
        <!-- Page Title -->
        <title>LinkedIn</title>
        <!-- Page Icon -->
        <link rel="shortcut icon" type="image/x-icon" href="images/logos/linkedin-1.png">
    </head>
    <body>

        <div class="index">
            <div class="navbar-login ">
                <nav class="navbar navbar-expand-md navbar-light container no-transition">
                    <a class="navbar-brand" href="">
                        <img src="images/logos/linkedin-2.png">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse mt-3 mt-md-0" id="navbarSupportedContent">
                        <form class="form-inline mx-auto my-2 my-lg-0">
                        <input class="form-control my-2 my-md-0 mr-sm-2" type="text" placeholder="Email" aria-label="Email">
                        <input class="form-control my-2 my-md-0 mr-sm-2" type="text" placeholder="Password" aria-label="Email">
                        <button class="btn btn-outline-light my-2 my-md-0 my-sm-0" type="submit">Sign In</button>
                        </form>
                        <a href="#" class="nav-forgot-password">
                            Forgot password?
                        </a>
                    </div>
                </nav>
            </div>
    
            <div class="register">
                <div class="register-form">
                    <div class="form-header">
                        <h1>Be great at what you do</h1>
                        <h3>Get started - it's free.</h3>
                    </div>
                    <form class="form-body">
                        <div class="form-group">
                            <label for="inputAddress">First name</label>
                            <input type="text" class="form-control" id="inputFirstName">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Last name</label>
                            <input type="text" class="form-control" id="inputLastName">
                        </div>
                        <div class="form-group">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword">
                        </div>
                        <div class="form-disclaimer">
                            <p>By clicking Join now, you agree to the LinkedIn User Agreement, Privacy Policy, and Cookie Policy.                               
                            </p>
                        </div>
                        <button type="submit" class="btn btn-primary">Join Now</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
